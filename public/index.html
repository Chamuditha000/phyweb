<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Web site created using create-react-app">
  <link rel="apple-touch-icon" href="/logo192.png">
  <link rel="manifest" href="/manifest.json">
  <title>React App</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- Main App Bundle -->
  <script defer src="/static/js/bundle.js"></script>

  <!-- Global Styles -->
  <style>
    body, html, #root {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000000;
      color: #e0e0e0;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    .canvas-page {
      overflow: hidden;
    }

    .scroll-page {
      min-height: 100vh;
      overflow-y: auto;
      background: #000000;
      color: #e0e0e0;
      padding: 40px;
    }

    code {
      font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
    }

    @keyframes pulse {
      0%, 100% { color: #00ffff; }
      50% { color: #00ffee; }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- React Root -->
  <div id="root">
    <div style="padding: 30px; font-family: Orbitron, sans-serif; color: rgb(0, 255, 255); background: rgb(0, 26, 51); min-height: 100vh;">
      <h1 style="font-size: 2rem; margin-bottom: 10px;">Contact Us</h1>
      <p style="font-size: 1.2rem; animation: 2s infinite pulse;">Email: <strong>physicscifac@gmail.com</strong></p>
    </div>
  </div>

  <!-- jQuery (required for turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Turn.js (book flipping library) -->
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@master/lib/turn.min.js"></script>

 
    
  </script>

</body>
</html>
